<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.structure.min.css' %}">
    <link rel="stylesheet" href="{% static 'jquery-ui-1.13.2.custom/jquery-ui.theme.min.css' %}">
    <title>資料表修改</title>
</head>
<body>
    <h2>會議記錄 資料表修改</h2>
    <form action="/meetinginnerEdit/{{index.cNumber}}/{{unit.id}}/save" method="POST" name="form1">
        {% csrf_token %}
        <table border="1" cellspacing="1" cellpadding="4">
            <tr>
                <th>會議內容</th>
                <td><textarea  id="cContent" name="cContent">{{unit.cContent}}</textarea></td>
            </tr>
            <tr>
                <th>執行者</th>
                <td ><input type="text" id="cDoPerson" name="cDoPerson" value={{unit.cDoPerson}}></td>
            </tr>
            <tr>
                <th>預定完成日</th>
                <td ><input type="text" id="cExpectDate" name="cExpectDate" value={{unit.cExpectDate}}></td>
            </tr>
            <tr>
                <th>備註</th>
                <td ><input type="text" id="cOther" name="cOther" value={{unit.cOther}}></td>
            </tr>
            <tr>
                <th colspan="2" align="center">
                <button type="submit" value="Submit">送出</button>
                <input type="reset" name="button2" id="button2" value="重設"></th>
            </tr>
	    </table>
	<span style="color:red">{{message}}</span>
  </form>
</body>
</html>
